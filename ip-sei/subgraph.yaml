specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IPNFT
    network: sei-atlantic
    source:
      address: "0x494594a8Ff1bb8D1b5EE5656B002CA809C1475d5"
      abi: IPNFT
      startBlock: 191142300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - IPMinted
        - LicenseLinked
        - MetadataUpdate
        - OwnershipTransferred
        - Transfer
      abis:
        - name: IPNFT
          file: ./abis/IPNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: IPMinted(indexed uint256,indexed address,string,bytes32,address)
          handler: handleIPMinted
        - event: LicenseLinked(indexed uint256,address)
          handler: handleLicenseLinked
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/ipnft.ts
