specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IPNFT
    network: sei-atlantic
    source:
      address: "0x293B992a65c9C6639271aE6452453D0DbE5e4C94"
      abi: IPNFT
      startBlock: 192898930
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - GovernanceSet
        - IPMinted
        - IPSuspensionSet
        - LicenseLinked
        - MetadataUpdate
        - OwnershipTransferred
        - Transfer
      abis:
        - name: IPNFT
          file: ./abis/IPNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: GovernanceSet(indexed address)
          handler: handleGovernanceSet
        - event: IPMinted(indexed uint256,indexed address,string,bytes32,address)
          handler: handleIPMinted
        - event: IPSuspensionSet(indexed uint256,bool)
          handler: handleIPSuspensionSet
        - event: LicenseLinked(indexed uint256,address)
          handler: handleLicenseLinked
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/ipnft.ts
  - kind: ethereum
    name: LicenseNFT
    network: sei-atlantic
    source:
      address: "0x395ac2187f1C11f81657AAD8A57cAc22152d8eB2"
      abi: LicenseNFT
      startBlock: 192898916
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LicenseNFTApproval
        - LicenseNFTApprovalForAll
        - LicenseNFTBatchMetadataUpdate
        - LicenseOfferCreated
        - LicensePurchased
        - LicenseNFTMetadataUpdate
        - LicenseNFTOwnershipTransferred
        - LicenseNFTTransfer
      abis:
        - name: LicenseNFT
          file: ./abis/LicenseNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: LicenseOfferCreated(indexed uint256,indexed uint256,indexed
            address,uint256,string,uint64)
          handler: handleLicenseOfferCreated
        - event: LicensePurchased(indexed uint256,indexed uint256,indexed address,uint256,uint256)
          handler: handleLicensePurchased
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/license-nft.ts
  - kind: ethereum
    name: DerivativeIP
    network: sei-atlantic
    source:
      address: "0x4203c6278092196dF74da89A53b99b827757238d"
      abi: DerivativeIP
      startBlock: 192898916
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DerivativeCreated
        - LicenseConsumed
        - ParentAttributed
      abis:
        - name: DerivativeIP
          file: ./abis/DerivativeIP.json
      eventHandlers:
        - event: DerivativeCreated(indexed uint256,uint256[],indexed address,uint8,bool,uint256[])
          handler: handleDerivativeCreated
        - event: LicenseConsumed(indexed uint256,indexed uint256)
          handler: handleLicenseConsumed
        - event: ParentAttributed(indexed uint256,indexed uint256)
          handler: handleParentAttributed
      file: ./src/derivative-ip.ts
  - kind: ethereum
    name: Desci
    network: sei-atlantic
    source:
      address: "0x2d3d327020EaCE55d6f09cca3A82BB20677dA52D"
      abi: Desci
      startBlock: 192898916
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GovernanceTokenMinted
        - DisputeCreated
        - VoteCast
        - DisputeResolved
      abis:
        - name: Desci
          file: ./abis/Desci.json
      eventHandlers:
        - event: GovernanceTokenMinted(indexed address,uint256,uint256)
          handler: handleGovernanceTokenMinted
        - event: DisputeCreated(indexed uint256,indexed uint256,indexed address,string)
          handler: handleDisputeCreated
        - event: VoteCast(indexed uint256,indexed address,bool,uint256)
          handler: handleVoteCast
        - event: DisputeResolved(indexed uint256,bool,uint256)
          handler: handleDisputeResolved
      file: ./src/desci.ts
